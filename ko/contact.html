                        </li>

                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="text-center mb-4">현지인에게 물어보세요!</h2>
                <p class="text-center lead">한국 여행에 대한 궁금한 점이 있으신가요? 제가 직접 도와드리겠습니다!</p>
                <p class="text-center">궁금한 점을 아래 양식에 작성해 주세요. 가능한 한 빨리 답변해 드리겠습니다.</p>
                
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 주소</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">선호하는 답변 언어</label>
                        <select class="form-select" id="language" name="language">
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="question" class="form-label">질문 내용</label>
                        <textarea class="form-control" id="question" name="question" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">질문 제출</button>
                </form>
            </div>
        </section>
    </main>
